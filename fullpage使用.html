<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        /* body{
            background-color: green;
        } */
    </style>
    <!-- 
        fullpage基本使用：
                1. 导入文件
                        css,jquery,fullpage.js
                2. 准备HTML
                        一个大div，里面包小div，小div的类必须叫section，有几个这样的section就代表有几屏

                3. 调用初始化代码
                        其实找到大div，调用fullpage方法

        默认显示第一屏，如果要换其他屏默认显示，给那一屏加一个类active
     -->
    <link rel="stylesheet" href="css/jquery.fullpage.min.css">
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
     

    <style>
        /* .section:nth-child(1){

            background-color: #f00;
        }
        
        .section:nth-child(2){

            background-color: #0f0;
        } */
    </style>
    
</head>

<body>

    <div id="itcast">
        <div class="section">
            <h3>第一屏</h3>
        </div>
        <div class="section">
            <h3>第二屏</h3>
        </div>
        <div class="section">
            <h3>第三屏</h3>
            <!-- <div class="slide">第三屏的第一屏</div>
            <div class="slide">第三屏的第二屏</div>
            <div class="slide">第三屏的第三屏</div>
            <div class="slide">第三屏的第四屏</div> -->
        </div>
        <div class="section">
            <h3>第四屏</h3>
        </div>

        <div class="section">
            <h3>第五屏</h3>
        </div>
    </div>



    <script>
        
        // 就是在初始化代码里传入一个对象
        $('#itcast').fullpage({
            navigation:true,
            // 设置每一屏的颜色，一一对应
            sectionsColor:['red','blue','green'],
            loopBottom:true,

            // 某一屏滚完后触发
            // 第二个参数代表滚出来的页码数，从1开始的
            afterLoad:function(a ,i){

                console.log(a,i);
                
            }

        });

    </script>
</body>

</html>
